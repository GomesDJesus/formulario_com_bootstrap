<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">


</head>
<body>
    <div class="formulario">
        <div class="container">
            <form  class="row form" novalidate>
                <div class="mb-3 p-0" >
                  <label for="nome" class="form-label ">Insira seu nome</label>
                  <input type="text" class="form-control" id="nome" required>
                  <div class="invalid-feedback">
                    Nome esta invalido!
                  </div>
                </div>
                <div class="mb-3 p-0">
                  <label for="email" class="form-label">Seu melhor E-Mail</label>
                  <input type="email" class="form-control" id="email"  required>
                  <div class="invalid-feedback">
                    Email esta invalido!
                  </div>
                </div>
                <div class="mb-3 p-0">
                  <label  for="tel" class="form-label ">seu telefone</label>
                  <div class="input-group has-validation">
                    <span class="input-group-text" id="inputGroupPrepend">@</span>
                    <input type="tel" class="form-control" id="tel"  required>
                    <div class="invalid-feedback">
                      Insira o telefone valido!
                    </div>
                  </div>
                </div >
                  <div class="form-check p-0">
                    <input class class="form-check-input" type="checkbox" id="check-invalido" required>
                    <label class="form-check-label" for="check-invalido">
                     aceite os termos e condições
                    </label>
                    <div class="invalid-feedback">
                        É preciso aceitar o campo.
                      </div>
                  </div>
                 <div class="p-0">
                    <button class="btn btn-primary " type="submit">ENVIAR</button>
                </div>
              </form>
        </div>
    </div>
    


    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
